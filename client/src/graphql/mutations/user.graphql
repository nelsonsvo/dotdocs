mutation CreateUser(
  $groupId: String!
  $email: String!
  $password: String!
  $username: String!
  $isAdministrator: Boolean!
) {
  createUser(
    groupId: $groupId
    email: $email
    password: $password
    username: $username
    isAdministrator: $isAdministrator
  ) {
    id
    username
  }
}

mutation DeleteUser($id: String!) {
  deleteUser(id: $id)
}

mutation UpdateUser($groupId: String!, $email: String!, $username: String!, $id: String!, $isAdministrator: Boolean!) {
  updateUser(id: $id, groupId: $groupId, email: $email, username: $username, isAdministrator: $isAdministrator) {
    id
    username
  }
}

mutation Logout {
  logout
}
