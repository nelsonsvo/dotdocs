query Login($username: String!, $password: String!) {
  login(username: $username, password: $password) {
    username
    password
    email
    isAdministrator
    groups {
      name
      permissions
    }
  }
}

query Me {
  me {
    id
    username
    password
    email
    groups {
      name
      permissions
    }
  }
}
